<h4>Displaying {{limit}} posts</h4>
<ul class="list-group list-unstyled elements-list">
	<li ng-repeat="post in posts | limitTo:limit">
		<div class="panel panel-info">
			<div class="panel-heading">{{$index+1}}. {{post.title}}</div>
			<div class="panel-body">
				{{post.body}}
			</div>
		</div>
	</li>
</ul>
